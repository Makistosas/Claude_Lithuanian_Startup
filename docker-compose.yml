# SÄ…skaitaPro - Docker Compose Configuration
# For easy deployment with PostgreSQL and Nginx

version: '3.8'

services:
  # Main Application
  app:
    build: .
    container_name: saskaitapro_app
    restart: always
    environment:
      - FLASK_CONFIG=production
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production-very-long-secret-key}
      - DATABASE_URL=postgresql://saskaitapro:${DB_PASSWORD:-saskaitapro123}@db:5432/saskaitapro
      - STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER:-noreply@saskaitapro.lt}
    volumes:
      - uploads:/app/uploads
      - instance:/app/instance
    depends_on:
      - db
    networks:
      - saskaitapro_network
    expose:
      - "5000"

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: saskaitapro_db
    restart: always
    environment:
      - POSTGRES_USER=saskaitapro
      - POSTGRES_PASSWORD=${DB_PASSWORD:-saskaitapro123}
      - POSTGRES_DB=saskaitapro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saskaitapro_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: saskaitapro_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - uploads:/app/uploads:ro
    depends_on:
      - app
    networks:
      - saskaitapro_network

volumes:
  postgres_data:
  uploads:
  instance:

networks:
  saskaitapro_network:
    driver: bridge
